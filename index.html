<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Space+Mono&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="grid container">
      <div class="photo">
        <img src="./images/image-product-desktop.jpg" class="productimg" alt="a bottle of Gabrielle Essence Eau De Parfum by CHANEL Paris">
      </div>
      <div class="productcard">
        <div class="producttype">
          <h5>Perfume</h5>
        </div>
        <div>
          <h1 class="productname">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <div class="discounted">
            <h1>$149.99</h1>
          </div>
          <div class="fullprice">
            $169.99
          </div>
        </div>
        <div class="addtocart">
          <p><button><img src="./images/icon-cart.svg">Add to Cart</button></p>
        </div>
      </div>
      
    </div>  
  </main>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">maple</a>.
    </div>
    
    
</body>
</html>
